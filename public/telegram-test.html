<!DOCTYPE html>
<html>
<head>
    <title>Telegram Login Test</title>
</head>
<body>
    <h1>Telegram Login Test</h1>
    <script>
        function onTelegramAuth(user) {
            console.log('Telegram Auth Response:', user);
            alert('Authentication successful! Check console for details.');
            console.log('User data:', JSON.stringify(user, null, 2));
        }
    </script>
    <script async src="https://telegram.org/js/telegram-widget.js?22" 
            data-telegram-login="MarvelRivalsReviewsAuthBot" 
            data-size="large" 
            data-onauth="onTelegramAuth(user)">
    </script>
    <p>Open browser console (F12) to see authentication data</p>
</body>
</html>
